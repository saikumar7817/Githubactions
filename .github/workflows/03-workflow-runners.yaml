name: workflow-runners

on:
 workflow_dispatch:

jobs:
 ubuntu-echo:
  runs-on: ubuntu-latest
  steps:
   - name: show-os
     run: |
      echo "This job is running on an ubuntu"
      echo "Runner os: $RUNNER_OS"
 windows-echo:
  runs-on: windows-latest
  steps:
  - name: show-os
    shell: bash      
    run: |
       echo "This job is running on an ubuntu"
       echo "Runner os: $RUNNER_OS"     
